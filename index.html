<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        #sourceImage {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Number Generator</h2>
        <img id="sourceImage" src="https://thispersondoesnotexist.com" alt="AI Generated Person" crossorigin="anonymous">
        <br>
        <label for="minInput">Minimum:</label>
        <input type="number" id="minInput" value="1">
        <br>
        <label for="maxInput">Maximum:</label>
        <input type="number" id="maxInput" value="100">
        <br>
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        <div id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('minInput').value);
            const max = parseInt(document.getElementById('maxInput').value);
            
            // Using current timestamp as a seed
            const seed = Date.now();
            const randomNumber = (seed % (max - min + 1)) + min;
            
            document.getElementById('result').textContent = `Random Number: ${randomNumber}`;
        }

        // Refresh the image every 5 seconds
        function refreshImage() {
            const img = document.getElementById('sourceImage');
            img.src = 'https://thispersondoesnotexist.com?' + new Date().getTime();
        }

        // Initial refresh and set interval
        refreshImage();
        setInterval(refreshImage, 5000);
    </script>
</body>
</html>
