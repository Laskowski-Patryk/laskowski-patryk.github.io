<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Based Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        #sourceImage {
            max-width: 300px;
            max-height: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image-Based Random Number Generator</h2>
        <img id="sourceImage" src="https://thispersondoesnotexist.com/" alt="Random face" crossorigin="anonymous">
        <br>
        <label for="minInput">Minimum:</label>
        <input type="number" id="minInput" value="1">
        <br>
        <label for="maxInput">Maximum:</label>
        <input type="number" id="maxInput" value="100">
        <br>
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        <div id="result"></div>
    </div>
    <script>
        function generateRandomNumber() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = document.getElementById('sourceImage');
            
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);
            
            const x = Math.floor(img.width / 2);
            const y = Math.floor(img.height / 2);
            const pixelData = ctx.getImageData(x, y, 1, 1).data;
            
            const pixelValue = pixelData[0] + pixelData[1] + pixelData[2];
            
            const min = parseInt(document.getElementById('minInput').value);
            const max = parseInt(document.getElementById('maxInput').value);
            
            const randomNumber = (pixelValue % (max - min + 1)) + min;
            
            document.getElementById('result').textContent = `Random Number: ${randomNumber}`;
            
            // Load a new image
            loadNewImage();
        }

        function loadNewImage() {
            const img = document.getElementById('sourceImage');
            img.src = 'https://thispersondoesnotexist.com/';
        }

        // Initial image load
        window.onload = loadNewImage;
    </script>
</body>
</html>
